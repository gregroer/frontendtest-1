<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Matcher</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }
        .container {
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Number Matcher</h2>

    <button onclick="connectWallet()">Connect Wallet</button>

    <input type="number" id="numberInput" placeholder="Enter a number" />

    <button onclick="checkNumber()">Check Number</button>

    <div id="result"></div>
</div>

<script>
    let provider;
    let signer;
    let contract;

    // üîÅ Replace with your deployed contract address
    const contractAddress = "0xYOUR_CONTRACT_ADDRESS_HERE";

    // ABI for NumberMatcher
    const contractABI = [
        {
            "inputs": [{"internalType": "uint256","name": "_secretNumber","type": "uint256"}],
            "stateMutability": "nonpayable",
            "type": "constructor"
        },
        {
            "inputs": [{"internalType": "uint256","name": "_number","type": "uint256"}],
            "name": "checkNumber",
            "outputs": [{"internalType": "bool","name": "","type": "bool"}],
            "stateMutability": "view",
            "type": "function"
        }
    ];

    async function connectWallet() {
        if (!window.ethereum) {
            alert("MetaMask not detected");
            return;
        }

        provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        contract = new ethers.Contract(contractAddress, contractABI, signer);

        document.getElementById("result").innerText = "Wallet connected ‚úÖ";
    }

    async function checkNumber() {
        if (!contract) {
            alert("Please connect your wallet first");
            return;
        }

        const number = document.getElementById("numberInput").value;

        try {
            const result = await contract.checkNumber(number);
            document.getElementById("result").innerText =
                result ? "‚úÖ Match! (true)" : "‚ùå No match (false)";
        } catch (error) {
            console.error(error);
            document.getElementById("result").innerText = "Error calling contract";
        }
    }
</script>

</body>
</html>
